version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - ./gradlew build
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew clean build
  post_build:
    commands:
      - echo Build completed on `date`
      - ls build/libs

artifacts:
  files:
    - build/libs/*.jar
  discard-paths: yes
  base-directory: build/libs

